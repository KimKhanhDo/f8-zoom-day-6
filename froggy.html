<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta

            content="width=device-width, initial-scale=1.0"

        <title>Froggy</title>
        <link
            rel="stylesheet"
            href="./css/reset.css"

        <link
